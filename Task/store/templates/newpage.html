<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Form</title>

    <style>
    body{
    background-color:aqua;
    }
        /* Main form styles */
        form {

            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

     /***   /* Form label styles */
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* Form input styles */
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        /* Form checkbox styles*/
        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        /* Form submit button styles */
        .submit-btn{
        text-align:center;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>




    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
         <h1>Students Form</h1>

        <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB" required><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br>
        <label>Gender:</label>
<!--            <input type="radio">-->
<!--            <label>male</label>-->
<!--            <input type="radio">-->
<!--            <label>female</label>-->
            <input type="radio" id="gender" name="male">male
            <input type="radio" id="gender" name="female">female
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="email">Mail Id:</label>
        <input type="email" id="email" name="email"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="">select</option>
            <option value="commerce">Commerce</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="LLB">LLB</option>
            <option value="computer science">Computer Science</option>
        </select><br>

        <label for="courses">Course:</label>
        <select id="courses" name="courses">
            <option value="">select</option>
        </select><br>

        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose">
            <option value="enquiry">Enquiry</option>
            <option value="place_order">Place Order</option>
            <option value="return">Return</option>
        </select><br>

        <label for="materials">Materials:</label>
            <ul>
         <input type="checkbox" id="notebook" name="notebook" value="notebook">
         <label for="Notebook">Notebook</label>
         <input type="checkbox" id="pen" name="pen" value="pen">
         <label for="Pen">Pen</label>
         <input type="checkbox" id="exam_papers" name="exam_papers" value="exam_papers">
         <label for="exam_papers">Exam Papers</label><br><br>
            </ul>
      </div>
        <div class="submit-btn">
            <button type="submit" style="background-color: LightSeaGreen">Submit</button>
        </div>
    </form>
</div>

<script>
    // JavaScript to populate the dependent dropdown (Courses)
    var departmentSelect = document.getElementById("department");
    var coursesSelect = document.getElementById("courses");

    departmentSelect.addEventListener("change", function () {
        var selectedDepartment = departmentSelect.value;
        coursesSelect.innerHTML = ""; // Clear the courses dropdown

        if (selectedDepartment === "commerce") {
            var commerceCourses = ["BBA", "BCom"];
            populateDropdown(commerceCourses);
        } else if (selectedDepartment === "science") {
            var scienceCourses = ["Biology", "Physics", "Chemistry"];
            populateDropdown(scienceCourses);
        } else if (selectedDepartment === "arts") {
            var artsCourses = ["History", "Literature", "Psychology"];
            populateDropdown(artsCourses);
        } else if (selectedDepartment === "LLB") {
            var LLBCourses = ["Bsc", "BA", "BBA"];
            populateDropdown(LLBCourses);
        } else if (selectedDepartment === "computer science") {
            var computerScienceCourses = ["Java", "Python", "AI"];
            populateDropdown(computerScienceCourses);
        }
    });

    function populateDropdown(courses) {
        for (var i = 0; i < courses.length; i++) {
            var option = document.createElement("option");
            option.text = courses[i];
            coursesSelect.add(option);
        }
    }
</script>

</body>
</html>
